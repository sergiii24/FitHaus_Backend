definitions:
  User:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      username:
        type: "string"
        maxLength: 200
      firstName:
        type: "string"
        maxLength: 200
      lastName:
        type: "string"
        maxLength: 200
      email:
        type: "string"
        maxLength: 200
        format: "email"
      password:
        type: "string"
        maxLength: 200
        format: "password"
      gender:
        type: "string"
        enum: [M, W, X]
      birthdate:
        type: "string"
        maxLength: 200
        format: "date"
      activitiesdone:
        type: "integer"
        default: 0
      achievements:
        type: "string"
        maxLength: 200
      points:
        type: "integer"
        default: 0
      level:
        type: "integer"
        default: 0
      objective:
        type: "object"
      interestcategories:
        type: "object"
        maxLength: 200
      weight:
        type: "integer"
        default: 0
      height:
        type: "integer"
        default: 0
      imc:
        type: "integer"
        default: 0
      igc:
        type: "integer"
        default: 0

  Activity:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      type:
        type: "string"
        enum: [E,C]
      name:
        type: "string"
        maxLength: 30
      description:
        type: "string"
        maxLength: 200
      age:
        type: "string"
        enum: [K,T,A,E]
      difficulty:
        type: "string"
        enum: [E,M,H]
      length:
        type: "integer"
      categories:
        type: "object"

  Category:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      category:
        type: "string"
        enum: [ S,C,Y,E,R,P ]

  Class:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      activity:
        type: "object"
      trainer:
        type: "string"
        maxLength: 30
      workearea:
        type: "string"
        enum: [ UB,LB,FB,C ]

  Exercise:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      activity:
        type: "object"
      muscle:
        type: "string"
        enum: [ Bi,Tr,Fa,Ch,Sh,Do,Gl,Fe,Qu,Cm,Co ]

  Objective:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      objective:
        type: "string"
        enum: [ S,Fr,P,Fl,Rs,Rc,A ]

  Routine:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      time:
        type: "string"
        enum: [ P,R,F ]
      categories:
        type: "object"
      exercices:
        type: "object"
      classes:
        type: "object"

  CustomRoutine:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      public:
        type: "boolean"
      user:
        type: "integer"

  PredefinedRoutine:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      age:
        type: "string"
        enum: [ K,T,A,E ]
      level:
        type: "string"
        enum: [ P,I,A ]
      equipment:
        type: "string"
        enum: [ W,HM,K,D,B,RB,RL,FR ]
      objective:
        type: "object"
      impact:
        type: "string"
        enum: [ L,M,H ]
      image:
        type: "string"
      users:
        type: "integer"



